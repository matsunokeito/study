{% extends "base.html" %}
{% block title %}
ユーザー一覧
{% endblock %}
{% block content %}
<input type="button" onclick="location.href='/create'" value="新規登録">
<table border="1">
  <tr>

    <th>
      ユーザID
    </th>
    <th>
      名前
    </th>
    <th>
      資格
    </th>
    <th>

    </th>
  </tr>
  {% for user in user_list %}
  <tr>
    <td>
      {{user.user_id}}
    </td>
    <td>
      {{user.name}}
    </td>
    <td>
      {%if user.user_id in shikaku_user_dict%}{{shikaku_user_dict[user.user_id]}}{%endif%}
    </td>
    <td>
      <input type="button" onclick="location.href='/detail/{{user.user_id}}'" value="詳細">
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
