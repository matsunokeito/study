{% extends "base.html" %}
{% block title %}
  ユーザー詳細  
    {% endblock %}
{% block content %}
<section>
  <h2>登録内容</h2>
<form action=""method="post">  
  <table border="1">
    <tr><th>名前</th><td>{{user['name']}}</td></tr>
    <tr><th>性別</th><td>{{user['gender']}}</td></tr>
    <tr><th>メールアドレス</th><td>{{user['mail']}}</td></tr>
    <tr><th>郵便番号</th><td>{{user['yubin']}}</td></tr>
    <tr><th>都道府県</th><td>{{user['ken_name']}}</td></tr>
    <tr><th>住所</th><td>{{user['jyusyo']}}</td></tr>
    <tr><th>資格</th><td>{{shikaku_name}}</td></tr>
</table>
<input type="button" onclick="location.href='/useredit/{{user.user_id}}'"value="編集">
<input type="button" onclick="location.href='/delete/{{user.user_id}}'"value="削除">
{% endblock %}
